plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = 'sample.PlanetarySystemSample'

allprojects {
    repositories {
        jcenter()
    }
}

javafx {
    version = "11"
    modules = ['javafx.controls']
}

dependencies {
    testImplementation 'junit:junit:4.13'
}
